<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Page -->
    <div class="container">
        <h2>Login</h2>
        <div class="form-section">
            <label for="registration-no">Enter Registration No</label>
            <input type="text" id="registration-no" placeholder="Registration Number">

            <p class="or-text">OR</p>

            <label for="chassis-no">Enter Chassis No</label>
            <input type="text" id="chassis-no" placeholder="Last 8 Digits of Chassis No">

            <button class="btn">NEXT</button>
        </div>

        <p class="alt-option">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

</body>
</html>
