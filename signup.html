<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sign-Up / OTP Verification Page -->
    <div class="container">
        <h2>Sign Up</h2>
        <div class="form-section">
            <label for="mobile-no">Mobile No</label>
            <input type="text" id="mobile-no" placeholder="Enter 10-digit Mobile No">

            <button class="btn">SEND OTP</button>

            <label for="otp">Enter OTP</label>
            <div class="otp-input">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>

            <button class="btn">SUBMIT OTP</button>
        </div>

        <div class="links">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Forgot Mobile No?</a>
        </div>

        <p class="alt-option">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>

</body>
</html>
